    <script>
        document.getElementById("seeTheSun").addEventListener("click", function sunsetHills() {


            let b1 = parseInt(document.getElementById("userHeight0").value);
            let b2 = parseInt(document.getElementById("userHeight1").value);
            let b3 = parseInt(document.getElementById("userHeight2").value);
            let b4 = parseInt(document.getElementById("userHeight3").value);
            let b5 = parseInt(document.getElementById("userHeight4").value);
            let b6 = parseInt(document.getElementById("userHeight5").value);

            let userArray = [b1, b2, b3, b4, b5, b6];
            let myArray = [];
            let count = 1;
            let currMax = userArray[0];
            myArray.push(currMax);

            for (let x = 0; x < userArray.length; x++) {
                if (userArray[x] > currMax) {
                    count++;
                    myArray.push(userArray[x]);
                    currMax = userArray[x];
                }
            }
            document.getElementById("text").innerHTML = `${count} Buildings can see the sunset. Building ${myArray.join(", ")}.`;
        });
    </script>
